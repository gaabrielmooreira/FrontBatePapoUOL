<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://bp.imguol.com/favico.ico">
</head>
<body>
    <header>
        <nav>
            <img src="./img/logo 1.png" alt="Logo do Bate-papo">
            <ion-icon name="people"></ion-icon>
        </nav>
    </header>
    <main>
        <div class="entry">
            <div class="div-message">
                <span class="time-msg">(09:21:45)</span>
                <span class="name">João</span>
                <span class="msg">entra na sala...</span>
            </div>
        </div>
        <div class="div-message">
            <span class="time-msg">(09:22:28)</span>
            <span class="name">João</span>
            <span class="msg">para</span>
            <span class="name">Todos:</span>
            <span class="msg">Bom dia</span>
        </div>
        <div class="div-message">
            <span class="time-msg">(09:22:38)</span>
            <span class="name">Maria</span>
            <span class="msg">para</span>
            <span class="name">João:</span>
            <span class="msg">Oi João :)</span>
        </div>
        <div class="private">
            <div class="div-message">
                <span class="time-msg">(09:22:48)</span>
                <span class="name">João</span>
                <span class="msg">reservadamente para</span>
                <span class="name">Maria:</span>
                <span class="msg">Oi gatinha quer tc?</span>
            </div>
        </div>
        <div class="exit">
            <div class="div-message">
                <span class="time-msg">(09:22:58) </span>
                <span class="name">Maria </span>
                <span class="msg">sai na sala...</span>
            </div>
        </div>
    </main>

    <footer>
        <div class="div-input-message">
            <input type="text" class="input-message" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./scripts/javascript.js"></script>
</body>
</html>
